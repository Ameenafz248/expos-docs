site_name: eXpOS NITC
site_url: https://ghoshishan.github.io/
site_description: >-
  OS Lab website for NIT Calicut
  this is a multi line description

# Copyright
copyright: >-
  National Insititute of Technology, Calicut <br/>
  <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">
    <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/4.0/80x15.png" />
  </a>

extra_css:
  - assets/css/extra.css
repo_url: https://github.com/eXpOSNitc/eXpOSNitc.github.io
repo_name: eXpOSNitc/eXpOSNitc.github.io
# Configuration
theme:
  name: material
  favicon: assets/favicon.png
  logo: assets/logo.png
  custom_dir: overrides
  theme:
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/exposnitc
    - icon: fontawesome/brands/google
      link: https://groups.google.com/g/xos-users

# Extensions
markdown_extensions:
  - attr_list
  - admonition
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

# Page tree
nav:
  - Home: index.md
  - Documentation:
    - Documentation: documentation.md
    - Architecture:
      - Specification: 
        - XSM Architecture Specifcation: arch-spec.md
        - Machine Organisation: "arch-spec/machine-org.md"
  - Roadmap:
    - Roadmap: roadmap.md
    # Stage 1: roadmap/stage1.md
    # Stage 2: roadmap/stage2.md
  - FAQ: faq.md
  - Student Feedback:
    - Student Feedback: feedback.md
    # 2021: feedback/2021.md
    # 2020: feedback/2020.md
  - User Contributions: https://exposnitc.github.io/user-contrib/" target="_blank # can be moved later in this site itself
  - About Us:
    - About Us: about.md
    - Changelog: changelog.md
  - XOS: http://xosnitc.github.io" target="_blank # *hack* injected in the anchor code
